<h3>
  List of Employees
</h3>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Emp No </th>
            <th>First name</th>
            <th>Last name </th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of gridData">
            <td>{{employee.emp_no}}</td>
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
            <td>
                <a [routerLink]="['/employees', employee.emp_no]" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
    </tbody>
</table>
