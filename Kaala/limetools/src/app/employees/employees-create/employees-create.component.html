<div class="alert alert-success" *ngIf="successMessage">
  {{ successMessage }}
</div>

<h3>
  Create a New Employee
</h3>

<form (ngSubmit)="createEmployee()">
  <div class="form-group">
    <label for="">EmpNo</label>
    <input type="text" class="form-control" 
        name="emp_no" [(ngModel)]="newEmployee.emp_no" />
  </div>

  <div class="form-group">
    <label for="">First Name</label>
    <input type="text" class="form-control" 
      name="first_name" [(ngModel)]="newEmployee.first_name" />
  </div>

  <div class="form-group">
    <label for="">Last Name</label>
    <input type="text" class="form-control"
       name="last_name" [(ngModel)]="newEmployee.last_name" />
  </div>

  <button class="btn btn-sm btn-success">Create Employee</button>
</form>
