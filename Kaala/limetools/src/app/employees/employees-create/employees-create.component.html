<h3>
  Create Employee
</h3>

<form (submit)="createEmployee()" [formGroup]="createForm">
  <div class="form-group">
    <label for="">EmpNo</label>
    <input type="text" class="form-control" 
        name="emp_no" formControlName="emp_no" />
  </div>

  <div class="form-group">
    <label for="">First Name</label>
    <input type="text" class="form-control" 
      name="first_name" formControlName="first_name" required/>

    <span class="help-block" *ngIf="formErrors.first_name">
      {{ formErrors.first_name }}
    </span>
  </div>

  <div class="form-group">
    <label for="">Last Name</label>
    <input type="text" class="form-control"
       name="last_name" formControlName="last_name" required />

    <span class="help-block" *ngIf="formErrors.last_name">
      {{ formErrors.last_name }}
    </span>
  </div>

  <input type="submit" value="Create Employee" 
      class="btn btn-sm btn-danger">
</form>
