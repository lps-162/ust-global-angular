<div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
</div>

<div *ngIf="!errorMessage">
    <a class="btn btn-sm btn-info" routerLink="/employees/create">
        Create New Employee
    </a>

    <h3>
    List of Employees
    </h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Emp No</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of gridData" >
                <td>{{ employee.id }}</td>
                <td>{{ employee.emp_no }}</td>
                <td>{{ employee.first_name }}</td>
                <td>{{ employee.last_name }}</td>
                <td>
                    <a [routerLink]="['/employees', employee.id]" class="btn btn-sm btn-info">
                        View
                    </a>

                <a class="btn btn-sm btn-danger">
                    Delete
                </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
